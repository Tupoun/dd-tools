{% extends "base.html" %}

{% block title %}Encoder - {{ app_name }}{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Encoder</h2>
    <p>Base64, URL encode, Hex a další převody</p>
</div>

<div class="card">
    <form method="POST">
        <div class="form-group">
            <label class="form-label">Algoritmus</label>
            <select name="algorithm" class="form-control">
                {% for id, name in algorithms %}
                <option value="{{ id }}" {% if form_data.get('algorithm') == id %}selected{% endif %}>{{ name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label class="form-label">Vstupní text</label>
            <textarea name="input" class="form-control" rows="4" spellcheck="false">{{ form_data.get('input', '') }}</textarea>
        </div>
        <div style="display: flex; gap: 10px;">
            <button name="action" value="encode" class="btn btn-primary">Encode →</button>
            <button name="action" value="decode" class="btn btn-primary">← Decode</button>
        </div>
    </form>
</div>

{% if result %}
    {% if result.error %}
    <div class="alert alert-error">{{ result.error }}</div>
    {% else %}
    <div class="card">
        <h3>Výsledek</h3>
        <pre class="result-pre" style="background: var(--bg-light); padding: 15px; border-radius: 4px; overflow-x: auto; white-space: pre-wrap; word-break: break-all; font-size: 14px;">{{ result.output }}</pre>
    </div>
    {% endif %}
{% endif %}
{% endblock %}
